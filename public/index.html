<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notes</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3498db"/>

  <link rel="icon" type="image/x-icon" href="imgs/circle_favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toast-container"></div>
  <div class="container">
  <header>
      <div class="header-content">
          <img src="imgs/circle_icon.png" alt="Simple Notes Logo" class="logo">
          <h1>Simple Notes</h1>
      </div>
	  <div class="header-actions">
		<span id="username-display" class="username-display"></span>
		<a href="/profile.html" class="profile-btn" title="Ver Perfil">
			<i class="fas fa-user-circle"></i>
		</a>
	  </div>
  </header>

    <div class="new-note">
      <textarea id="newNoteContent" placeholder="Start writing here..."></textarea>
      
      <div class="attachments-preview" id="newAttachmentsPreview"></div>
      
      <div class="new-note-actions">
        <div class="left-actions">
          <label for="fileUpload" class="attach-btn" title="Attach Files">
            <i class="fas fa-paperclip"></i>
            <input type="file" id="fileUpload" multiple style="display: none;">
          </label>

          <div class="syntax-helper-container">
            <button id="syntaxHelperBtn" class="attach-btn syntax-btn" title="Syntax Helper">
              <i class="fas fa-code"></i>
            </button>
            <div id="syntaxDropdown" class="syntax-dropdown">
              <div class="syntax-option" data-target-submenu="title-submenu">
                <span>Headings</span>
                <i class="fas fa-chevron-right" style="font-size: 0.8em; color: #7f8c8d;"></i>
              </div>
              <div class="syntax-option" data-prefix="- [ ] ">Task Checkbox</div>
              <div class="syntax-option" data-prefix="- ">Unordened List</div>
              <div class="syntax-option" data-prefix="1- ">Ordened List</div>
              <div class="syntax-option" data-prefix="*" data-suffix="*">Bold</div>
              <div class="syntax-option" data-prefix="_" data-suffix="_">Italic</div>
              <div class="syntax-option" data-prefix="~" data-suffix="~">Strikethrough</div>
              <div class="syntax-option" data-prefix="```" data-suffix="```">Code Block</div>
              <div class="syntax-option" data-prefix="[" data-suffix="](url)">URL</div>
            </div>

            <div id="title-submenu" class="syntax-submenu">
              <div class="syntax-option" data-prefix="# ">Heading 1</div>
              <div class="syntax-option" data-prefix="## ">Heading 2</div>
              <div class="syntax-option" data-prefix="### ">Heading 3</div>
            </div>
          </div>
        </div> <button id="saveNoteBtn" class="save-btn">
          <i class="fas fa-save"></i> Save Note
        </button>
      </div>
    </div>

    <div class="notes-list" id="notesList"></div>
  </div>

  <script defer src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Erro ao registrar Service Worker:", err));
    }
  </script>
</body>
</html>
